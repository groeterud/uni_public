<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Test Scores</title>
    <script>
        let average;
        let total = 0;
        let runs = prompt("Enter scores, space between each");
        let scores=runs.split(" ");
        for (let i = 0; i < scores.length; i++) {
            score = parseInt(scores[i]);
            total+=score;        
        }
        average=parseInt(total/scores.length);
    </script>
</head>
<body>
    <script>
        document.write("<h1> Test Scores Application</h1>");
        for (let i = 0; i < scores.length; i++) {
            const element = scores[i];
            document.write(`Score ${i+1} = ${element}<br>`)   
        }
        document.write(`<br>Average score = ${average} <br><br>`);
    </script>
    <h2>Thanks for using the Test Scores Application</h2>
</body>
</html>
