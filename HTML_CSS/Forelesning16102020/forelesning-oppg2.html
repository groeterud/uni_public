<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabeller</title>
    <style>
        table{
            empty-cells: hide;
            border-spacing: 0.2rem;
        }
        th,td{
            border: 2px solid black;
            border-radius: 0.25em;
            padding: 0.25em;
        }
        td{
            text-align: center;
            padding: 0.5em;
            
        }
        .undertittel{
            color:gray;
            margin-top: -1em;
            padding-left: 0.5em;
        }
        .storTekst{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Tabel mer kolonneoverskrifter og radetiketter</h1>
    <h2 class="undertittel">Hvor vi må slå sammen celler</h2>
    <table>
        <tr><!-- rad1-->
            <th colspan="2" rowspan="2"></th>
            <th colspan="2" class="storTekst">Studium</th>
        </tr>
        <tr><!-- rad2 obs: første 2c er inerit fra første th over -->
            <th>Bachelor Økad</th>
            <th>Bachelor ITIS</th>
        </tr>
        <tr> <!-- rad3 -->
            <th rowspan="3" class="storTekst">Foretrekker</th>
            <th>Windows</th>
            <td>37</td>
            <td>17</td>
        </tr>
        <tr><!-- rad4 OBS: første celle inherit fra th1, r3-->
            <th>Mac</th>
            <td>23</td>
            <td>13</td>
        </tr>
        <tr><!-- rad5 OBS: første celle inherit fra th1, r3-->
            <th>linux</th>
            <td>12</td>
            <td>19</td>
        </tr>
    </table>
</body>
</html>
