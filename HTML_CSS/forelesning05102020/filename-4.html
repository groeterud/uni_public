<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <title>Min første HTML side</title>
    </head>
    <body>
        <h1>Min første overskrift</h1>
        <p>Dette er et lengre avsnitt som kan inneholde masse forskjellig tekst. Det kan være en lang tekst.</p>
        <p>Mitt andre avsnitt med tekst. Deg kan også være en lang tekst.</p>
        
    </body>
</html>

<!-- Bruker vi for å legge inn kommentarer -->
<!-- Når vi åpner denne siden i en nettleser kan vi få/får vi problemer med ÆØÅ-->
<!-- Det fikser vi ved å legge til en <meta> tag først i <head>-delen -->

<!-- HTML er det vi kaller for et markup-sråk for å beskrive web-dokumenter -->
<!-- et markup-språk består av markup-tag'er, og et html dokument er beskrevet av HTML tagger-->

<!-- så litt om taggene brukt til nå -->
<!-- de fleste "slås på og av" med strukturen <tagg navn> og </tagg navn> -->
<!-- og det som står mellom påvirkes -->

<!-- DOCTYPE definerer dokumentet til å være HTML, Husk på riktig filnavn -->
<!-- Teksten mellom <html> og </html> beskriver html dokumentet-->
<!-- Teksten mellom <head> og </head> gir informasjon om dokumentet, bl a tittel som vises i arkfanen i nettleseren, som står mellom <title> og </title>-->

<!-- Teksten mellom <body> og </body> beskriver det som er det synlige innholdet på websiden, som her består av overskrift mellom <h1> og </h1> -->
<!-- Og to avsnitt mellom hver sin <p> og </p>-->

<!-- Ut fra ulike beskrivelsene (taggene) får en presentasjonen av web siden i en nettleser -->
