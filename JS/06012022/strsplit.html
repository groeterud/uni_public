<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO</title>
</head>
<body>
    <p>Click the below button to extract</p>
    <input type="button" value="Split" onclick="split()"/>
    <p id="myID"></p>
    
    <script>
        function split() { 
            let userInput= "Thomas works as a software professional since 2000";
            let splitString = userInput.split(" ");
            document.getElementById("myID").innerHTML=splitString;
        }
    </script>

</body>
</html>
